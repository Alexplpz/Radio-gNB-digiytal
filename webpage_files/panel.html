</head>
<body>
    <div class="cabecera">
        <h1>Panel de configuración del Radio 5G</h1>
        <h2 id="statusCore">Radio apagada ❌ </h2>
    </div>
        <div class="tg-wrap"><table><tbody> 
            <tr>
                <td>TAC</td>
                <td id="tac">11</td>
            </tr> 
            <tr>
                <td>PLMN</td>
                <td id="plmn">11</td>
            </tr> 
            <tr>
                <td>Bandwidth:</td>

            <tr>
                <td>Bandwidth MHz:</td>

            </tr> 
            <tr>

            </tr> 
            <tr>
                <td>PCI:</td>

            </tr> 
            <tr>
                <td>ARFCN: </td>
                <td id="dl_arfcn">11</td>
            </tr> 
            
        </div>
        <div class="button-container">
        <button class="button-3" onclick="window.location.href = '/metricas'">Ir a las metricas</button>
        <button class="button-3" onclick="window.location.href = '/setup'">Cambiar configuración</button>
        <button style="background-color: green" class="button-3" onclick="window.location.href = '/on'">Encender radio</button>
        <button style="background-color: red" class="button-3"" onclick="window.location.href = '/off'">Apagar radio</button>
